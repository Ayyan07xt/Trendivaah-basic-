<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDIVAAH | Modern Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --dark: #1a1a1a;
            --gold: #d4af37;
            --light: #ffffff;
            --gray: #f4f4f4;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--light); color: var(--dark); overflow-x: hidden; }

        /* --- Header & Navigation --- */
        header {
            background: var(--dark);
            color: var(--gold);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-placeholder { 
            width: 40px; height: 40px; border: 2px solid var(--gold); 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; letter-spacing: 2px; }

        /* Hamburger Menu */
        .nav-toggle { cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
        .nav-toggle span { width: 30px; height: 3px; background: var(--gold); transition: var(--transition); }

        nav {
            position: fixed; top: 0; right: -100%; width: 250px; height: 100vh;
            background: var(--dark); display: flex; flex-direction: column;
            padding: 80px 20px; gap: 20px; transition: 0.5s; z-index: 999;
        }
        nav.active { right: 0; }
        nav a { color: white; text-decoration: none; font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        nav a:hover { color: var(--gold); }

        /* --- Section Styling --- */
        .category-section { padding: 40px 5%; }
        .section-title { 
            font-size: 2rem; margin-bottom: 20px; border-left: 5px solid var(--gold); 
            padding-left: 15px; text-transform: uppercase; 
        }

        /* --- Horizontal Slider --- */
        .slider-container {
            display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .slider-container::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .product-card {
            min-width: 220px; background: white; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: var(--transition);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .product-card:hover { transform: translateY(-10px); }
        .product-card img { width: 100%; height: 280px; object-fit: cover; }
        .product-info { padding: 15px; text-align: center; }
        .price { font-weight: bold; color: var(--gold); margin-top: 5px; }

        /* --- Modal Styling --- */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center;
            align-items: center; z-index: 2000; padding: 20px;
        }
        .modal-content {
            background: white; max-width: 800px; width: 100%; border-radius: 10px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; overflow: hidden;
            animation: zoomIn 0.4s ease-out; position: relative;
        }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-img { width: 100%; height: 100%; object-fit: cover; }
        .modal-details { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button {
            padding: 12px; border: none; cursor: pointer; font-weight: bold;
            transition: var(--transition); text-transform: uppercase;
        }
        .btn-cart { background: var(--dark); color: white; }
        .btn-buy { background: var(--gold); color: white; }
        button:hover { opacity: 0.8; }

        .rating { color: #ffcc00; margin: 10px 0; }

        /* --- Social Buttons --- */
        .social-float {
            position: fixed; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1500;
        }
        .float-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: white;
            font-size: 1.5rem; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .whatsapp { right: 30px; background: #25d366; position: fixed; bottom: 30px; }
        .instagram { right: 30px; background: #e4405f; position: fixed; bottom: 95px; }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-content { grid-template-columns: 1fr; max-height: 90vh; overflow-y: auto; }
            .brand-name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <div class="logo-placeholder">T</div>
        <h1 class="brand-name">TRENDIVAAH</h1>
    </div>
    <div class="nav-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
</header>

<nav id="sideNav">
    <a href="#" onclick="toggleMenu()">Home</a>
    <a href="#categories" onclick="toggleMenu()">Categories</a>
    <a href="#" onclick="toggleMenu()">Contact</a>
    <a href="#" onclick="loginAlert()">Login</a>
</nav>

<div id="categories">
    </div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img src="" alt="Product" class="modal-img" id="modalImg">
        <div class="modal-details">
            <h2 id="modalTitle">Product Name</h2>
            <div class="rating">⭐⭐⭐⭐⭐</div>
            <p class="price" id="modalPrice">$99.00</p>
            <div class="btn-group">
                <button class="btn-cart" onclick="protectedAction()">Add to Cart</button>
                <button class="btn-buy" onclick="protectedAction()">Buy Now</button>
                <button class="btn-buy" style="background:#000" onclick="protectedAction()">Order Now</button>
            </div>
        </div>
    </div>
</div>

<a href="https://wa.me/7757007795" class="float-btn whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a href="https://instagram.com/trendivaah" class="float-btn instagram" target="_blank"><i class="fab fa-instagram"></i></a>

<script>
    const categories = ["Shirts", "T-Shirts", "Jeans", "Winter Collection", "Formals"];
    const container = document.getElementById('categories');
    let isLoggedIn = false;

    // Generate Content
    categories.forEach(cat => {
        let section = document.createElement('section');
        section.className = 'category-section';
        section.innerHTML = `
            <h2 class="section-title">${cat}</h2>
            <div class="slider-container">
                ${Array(10).fill(0).map((_, i) => `
                    <div class="product-card" onclick="openModal('${cat} Item ${i+1}', '$${(Math.random()*50 + 20).toFixed(2)}', 'https://picsum.photos/400/600?random=${cat}${i}')">
                        <img src="https://picsum.photos/400/600?random=${cat}${i}" alt="product">
                        <div class="product-info">
                            <p>${cat} Design ${i+1}</p>
                            <p class="price">₹${(Math.random()*2000 + 500).toFixed(0)}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        container.appendChild(section);
    });

    function toggleMenu() {
        document.getElementById('sideNav').classList.toggle('active');
    }

    function openModal(name, price, img) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalPrice').innerText = price;
        document.getElementById('modalImg').src = img;
        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    function loginAlert() {
        isLoggedIn = true;
        alert("Logged in successfully! You can now place orders.");
        toggleMenu();
    }

    function protectedAction() {
        if(!isLoggedIn) {
            alert("Login required before placing any order.");
        } else {
            alert("Order Placed! Receipt sent to: ayyantakildar83@gmail.com. Notification sent to 7757007795.");
            closeModal();
        }
    }

    // Close modal on outside click
    window.onclick = function(event) {
        if (event.target == document.getElementById('productModal')) closeModal();
    }
</script>

</body>
</html>
